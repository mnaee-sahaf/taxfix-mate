
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>taxfix</title>
    <meta name="description" content="Simplifying tax filing for Pakistan" />
    <meta name="author" content="TaxFix" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      /* RTL support for Tailwind */
      [dir="rtl"] .rtl\:mr-0 {
        margin-right: 0;
      }
      [dir="rtl"] .rtl\:ml-0 {
        margin-left: 0;
      }
      [dir="rtl"] .rtl\:mr-2 {
        margin-right: 0.5rem;
      }
      [dir="rtl"] .rtl\:ml-2 {
        margin-left: 0.5rem;
      }
      [dir="rtl"] .rtl\:space-x-reverse > * + * {
        margin-right: var(--tw-space-x-reverse);
        margin-left: calc(var(--tw-space-x) * (1 - var(--tw-space-x-reverse)));
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
